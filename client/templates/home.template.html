<template name="home">
	<div class="row">
		{{#each movies}}
        <div class="col s4 m6 l4">
        	<div class="card">
            	<div class="card-image activator">
            		<img src="https://image.tmdb.org/t/p/w1280{{backdrop_path}}">
            		<span class="card-title">{{title}}</span>
            	</div>
            	<div class="card-content activator">
              		<p>{{overview_short}}</p>
            	</div>
            	<div class="card-reveal">
			      	<span class="card-title grey-text text-darken-4">{{title}}<i class="material-icons right">close</i></span>
			      	<p>{{overview}}</p>
			    </div>
            	<div class="card-action cyan-text text-darken-3 center">
              		{{#each stars 'full'}}
              			<i class="material-icons star" data-val="{{this}}" data-id="{{../id}}">star</i>
              		{{/each}}
              		{{#each stars 'half'}}
              			<i class="material-icons star" data-val="{{this}}" data-id="{{../id}}">star_half</i>
              		{{/each}}
              		{{#each stars 'empty'}}
              			<i class="material-icons star" data-val="{{this}}" data-id="{{../id}}">star_border</i>
              		{{/each}}
            	</div>
          	</div>
        </div>
        {{/each}}
      </div>
</template>
