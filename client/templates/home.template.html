<template name="home">
	<div class="row">
		{{#each movies}}
        <div class="col s4 m6 l4">
        	<div class="card">
            	<div class="card-image">
            		<img src="https://image.tmdb.org/t/p/w1280{{backdrop_path}}">
            	</div>
            	<div class="card-content">
              		<span class="card-title activator grey-text text-darken-4">{{title}}<i class="material-icons right">more_vert</i></span>
            	</div>
            	<div class="card-reveal">
			      	<span class="card-title grey-text text-darken-4">{{title}}<i class="material-icons right">close</i></span>
			      	<p>{{overview}}</p>
			    </div>
            	<div class="card-action">
              		{{#each fullStars}}
              			<i class="material-icons star cyan-text text-darken-3" data-val="{{this}}">star</i>
              		{{/each}}
              		{{#each halfStars}}
              			<i class="material-icons star cyan-text text-darken-3" data-val="{{this}}">star_half</i>
              		{{/each}}
              		{{#each emptyStars}}
              			<i class="material-icons star cyan-text text-darken-3" data-val="{{this}}">star_border</i>
              		{{/each}}
            	</div>
          	</div>
        </div>
        {{/each}}
      </div>
</template>
