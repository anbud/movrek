<template name="login">
	<div class="row">
		<div class="col s12 m12 l12">
			<h4 class="center">Login</h4>
		</div>
	</div>

	<div class="row">
    	<form class="col s12">
      		<div class="row">
        		<div class="input-field col s12 m12">
          			<i class="material-icons prefix">email</i>
          			<input id="js-email" type="email" class="validate">
          			<label for="js-email">Email</label>
        		</div>
        		<div class="input-field col s12 m12">
          			<i class="material-icons prefix">lock_outline</i>
          			<input id="js-password" type="password" class="validate">
          			<label for="js-password">Password</label>
        		</div>
      		</div>

      		<a class="waves-effect waves-light btn right cyan darken-3" id="js-submit"><i class="material-icons right">send</i>Login</a>
    	</form>
    	<p class="center">If you don't have an account yet, <a href="/register" class="waves-effect waves-light"><b>register here.</b></a></p>
  	</div>
</template>
